name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm run typecheck
      - run: pnpm run check
