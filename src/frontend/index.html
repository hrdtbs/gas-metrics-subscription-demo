<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAS Metrics Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
      }

      .auth-section {
        text-align: center;
        margin: 2rem 0;
      }

      .btn {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background: #3367d6;
      }

      .btn-danger {
        background: #dc3545;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .test-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 0.5rem;
      }

      .test-btn:hover {
        background: #218838;
      }

      .config-section {
        display: none;
        margin-top: 2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4285f4;
      }

      .configs-list,
      .logs-section {
        margin-top: 2rem;
      }

      .config-item,
      .log-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .config-item h4,
      .log-item h4 {
        color: #333;
        margin-bottom: 0.5rem;
      }

      .config-item p,
      .log-item p {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
      }

      .log-item.error {
        border-left: 4px solid #dc3545;
      }

      .log-item.success {
        border-left: 4px solid #28a745;
      }

      .log-item.warning {
        border-left: 4px solid #ffc107;
      }

      .status {
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        text-align: center;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎯 GAS Metrics Monitor</h1>
        <p>Google Apps Scriptプロジェクトのエラー監視サービス</p>
      </div>

      <div id="auth-section" class="auth-section">
        <button id="login-btn" class="btn">🔐 Googleでログイン</button>
        <div id="user-info" class="hidden">
          <p>ログイン中: <span id="user-email"></span></p>
          <button id="logout-btn" class="btn btn-danger">ログアウト</button>
        </div>
      </div>

      <div id="config-section" class="config-section">
        <h3>監視設定を追加</h3>
        <form id="config-form">
          <div class="form-group">
            <label for="script-id">スクリプトID:</label>
            <input
              type="text"
              id="script-id"
              placeholder="Google Apps ScriptのスクリプトIDを入力"
              required
            />
          </div>
          <div class="form-group">
            <label for="webhook-url">Webhook URL:</label>
            <input
              type="url"
              id="webhook-url"
              placeholder="通知先のWebhook URLを入力"
              required
            />
          </div>
          <button type="submit" class="btn">監視設定を追加</button>
        </form>

        <div id="status" class="hidden"></div>

        <div class="configs-list">
          <h3>現在の監視設定</h3>
          <div id="configs-container">
            <p>設定を読み込み中...</p>
          </div>
        </div>

        <div class="logs-section">
          <h3>📊 監視ログ</h3>
          <div id="logs-container">
            <p>ログを読み込み中...</p>
          </div>
          <button
            id="load-more-logs"
            class="btn"
            style="margin-top: 1rem; display: none"
          >
            さらに読み込む
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
